{% extends base_template %}
{% load i18n xadmin_tags %}

{% load crispy_forms_tags %}

{% block body %}
<div class="container">

  <div class="panel panel-default panel-single" style="max-width: 450px;">
    <div class="panel-heading">
      <h3 class="form-signin-heading">{% trans 'Password reset successful' %}</h3>
    </div>
    <div class="panel-body">
      <h4 class="text-success">{% trans "Your password has been set.  You may go ahead and log in now." %}</h4>
      <a href="{{ login_url }}" class="btn btn-lg btn-primary btn-block" style="margin-top:30px;">{% trans 'Log in' %}</a>
    </div>
  </div>
  
</div> <!-- /container -->
{% endblock %}
