[metadata]
name = json-streams
author = Språkbanken at the University of Gothenburg
author-email = sb-info@svenska.gu.se
maintainer = Språkbanken
maintainer-email = sb-info@svenska.gu.se
summary = Stream objects from json-arrays or json lines lazily..
description-file = README.md
description-content-type = text/markdown
home-page = https://github.com/spraakbanken/json-streams-py
project_urls = 
	Bug Tracker = https://github.com/spraakbanken/json-streams-py/issues
	Documentation = https://github.com/spraakbanken/json-streams-py
	Source Code = https://github.com/spraakbanken/json-streams-py
license = MIT
classifier = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: Unix
	Operating System :: POSIX
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Utilities

[files]
packages = 
	json_streams

[extras]
dev = 
	pytest
	pytest-cov
	flake8
	black
	isort
	reno
	pylint
	bump2version
ujson = 
	ujson
orjson = 
	orjson

[tool:flake8]
max-line-length = 97

[tool:pytest]
junit_family = xunit1

[egg_info]
tag_build = 
tag_date = 0

