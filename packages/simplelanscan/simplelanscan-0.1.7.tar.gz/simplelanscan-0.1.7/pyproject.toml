[tool.poetry]
name = "simplelanscan"
version = "0.1.7"
description = "Python Script to scan the local lan and report back the clients currently connected."
authors = ["blcarlson01"]
license = "MIT"
include = ["lanscan/config.ini","lanscan/index.json","scan_lan_clients.service"]

[tool.poetry.dependencies]
python = "^3.7"
elasticsearch = "^7.0.0"
scapy = "2.4.3"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
simplelanscan = 'simplelanscan.scan:run_scan'