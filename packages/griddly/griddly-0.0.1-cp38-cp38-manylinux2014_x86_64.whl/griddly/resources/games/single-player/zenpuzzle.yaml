Actions:
  # Define the move action
  - Name: move
    Behaviours:
      # The agent can move around freely in empty space and over holes
      - Src:
          Object: avatar
          Commands:
            - mov: _dest
                  
        Dst:
          Object: _empty

      - Src:
          Object: avatar
          Commands:
            - mov: _dest
        Dst:
          Object: ground
          Commands:
            - change_to: walked 

Objects:
  - Name: avatar
    MapCharacter: A
    Z: 1
    Observers:
