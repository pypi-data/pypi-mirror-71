# create:
# conda env create --prefix .sbi_env --file environment.yml
#
# update:
# conda env update --prefix .sbi_env --file environment.yml --prune
#
# activate (see below for auto-activation):
# conda activate ~/path/to/sbi/.sbi_env 
#
name: sbi_env

channels:
  - conda-forge
  - pytorch

dependencies:
  - autopep8
  - autoflake
  - black
  - cudatoolkit
  - flake8
  - ipywidgets
  - isort
  - joblib
  - jupyterlab
  - matplotlib
  - mkdocs
  - nbconvert
  - nbstripout
  - notebook
  - numpy
  - pep517
  - pillow
  - pip
  - pip:
    - mkdocs-material
    - markdown-include
    - mkdocs-redirects
    - mkdocstrings
    - "pyknos==0.11"
    - pyro-ppl
    - torchtestcase
    - -e .  # Install package in development mode.
  - pytest
  - pytest-pep8
  - "python >= 3.7.0"
  - pytorch
  - pyyaml
  - rope
  - scikit-learn
  - scipy
  - seaborn
  - tensorboard
  - tqdm
  - twine
 

