<nav>
  <a class="logo" href="{{ '/' | relative_url }}"><img class="logo" src="{{ site.logo | relative_url }}" /></a>
  {% for item in site.data.header %}
    {% if page.url == item.link %}
      {{ item.name }}
    {% else %}
      <a href="{{ item.link | relative_url }}">{{ item.name }}</a>
    {% endif %}
  {% endfor %}
</nav>
