[tool.poetry]
name = "cognite-dqfuns"
version = "0.1.0"
description = "Collection of python algorithms to evaluate data quality in CDF timeseries and assets"
authors = ["cognite <support@cognite.com>"]

packages = [
    { include="dqfuns", from="." },
]

[tool.black]
line-length = 120
target_version = ['py37']
include = '\.py$'

[tool.isort]
line_length=120                # corresponds to -w  flag
multi_line_output=3            # corresponds to -m  flag
include_trailing_comma=true    # corresponds to -tc flag
skip_glob = '^((?!py$).)*$'    # this makes sort all Python files
known_third_party = ["matplotlib", "numba", "numpy", "pytest", "scipy"]

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = true
envlist = py37

[testenv]
deps =
    pytest
    pytest-cov

commands =
    coverage run --source cognite -m pytest -v tests
    coverage xml
"""

[tool.poetry.dependencies]
python = "^3.7"
matplotlib = "^3.2.1"
numba = "0.48.0"
ipykernel = "^5.2.1"
jupyter = "^1.0.0"
cognite-sdk = "^1.6.0"
scipy = "^1.4.1"
cognite-sdk-experimental = "^0.11.1"

[tool.poetry.dev-dependencies]
isort = "^4.3.21"
pre-commit = "^2.3.0"
pytest = "^5.4.1"
pytest-cov = "^2.8.1"
black = "^19.10b0"
mypy = "^0.770"
flake8 = "^3.7.9"
tox = "^3.15.0"
tox-pyenv = "^1.1.0"
python-dotenv = "^0.13.0"
jupyter_nbextensions_configurator = "^0.4.1"
seaborn = "^0.10.1"

[[tool.poetry.source]]
name = "snakepit"
url = "https://cognite.jfrog.io/cognite/api/pypi/snakepit/simple"
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
