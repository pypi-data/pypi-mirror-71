<ul class="page-nav">
{%- if prev and theme_prevnext %}
  <li class="prev">
    <a href="{{ prev.link|e }}"
       title="{{ _('previous chapter') }}">← {{ prev.title }}</a>
  </li>
{%- endif %}
{%- if next and theme_prevnext %}
  <li class="next">
    <a href="{{ next.link|e }}"
       title="{{ _('next chapter') }}">{{ next.title }} →</a>
  </li>
{%- endif %}
</ul>
