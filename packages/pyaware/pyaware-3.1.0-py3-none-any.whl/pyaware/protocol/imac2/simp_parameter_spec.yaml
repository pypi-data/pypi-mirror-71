# Triggers available
# state: null
# value: value that needs to change by in order to trigger
# time: seconds since last trigger
# [always]
default_cos: &default_cos
  [state]

daily_sync: &daily_sync
  [time, 86400]

parameters:
  dev-id:
    source: roll
    triggers:
      process:
        store:
          - [always]
        send:
          - *daily_sync
          - *default_cos
  address-single:
    source: roll
    triggers:
      process:
        store:
          - [always]
        send:
          - [always]
  modbus-slave-address:
    source: block
    triggers:
      collect:
        read:
          - [deadline, 3600]
      process:
        store:
          - *default_cos
        send:
          - *daily_sync
          - *default_cos
  modbus-start-address:
    source: block
    triggers:
      collect:
        read:
          - [deadline, 3600]
      process:
        store:
          - *default_cos
        send:
          - *daily_sync
