# Dynamixel AX-12A servo
# http://emanual.robotis.com/docs/en/dxl/ax/ax-12a/#control-table
#
registers:
  model_number:
    address: 0
    size: 2
    default: 12

  firmware:
    address: 2
    maxim: 254

  id:
    address: 3
    maxim: 252
    default: 1
# ID is technically RW but we don't support changing it from roboglia
# use Dynamixel tools like DynamixelWizard

  baud_rate:
    class: RegisterWithMapping
    address: 4
    access: RW
    default: 1
    mapping:
      1: 1000000
      3: 500000
      4: 400000
      7: 250000
      9: 200000
      16: 115200
      34: 57600
      103: 19200
      207: 9600

  return_delay_time:
    class: RegisterWithConversion
    address: 5
    access: RW
    default: 250
    maxim: 254
    factor: 0.5

  cw_angle_limit:
    address: 6
    size: 2
    maxim: 1023
    access: RW

  cw_angle_limit_deg:
    class: RegisterWithConversion
    address: 6
    clone: True
    size: 2
    maxim: 1023
    access: RW
    factor: 3.41
    offset: 512

  cw_angle_limit_rad:
