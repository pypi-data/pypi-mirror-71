    address: 0
    size: 2
    default: 310

  firmware:
    address: 2
    maxim: 254

  id:
    address: 3
    maxim: 252
    default: 1
# ID is technically RW but we don't support changing it from roboglia
# use Dynamixel tools like DynamixelWizard

  baud_rate:
    class: RegisterWithMapping
    address: 4
    access: RW
    default: 34
