[metadata]
name = designate-dashboard
summary = Designate Horizon UI bits
description-file = 
	README.rst
author = OpenStack
author-email = openstack-discuss@lists.openstack.org
home-page = https://docs.openstack.org/developer/designate-dashboard/
classifier = 
	Environment :: OpenStack
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7

[files]
packages = 
	designatedashboard

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1
warning-is-error = 1

[upload_sphinx]
upload-dir = doc/build/html

[compile_catalog]
directory = designatedashboard/locale
domain = django

[update_catalog]
domain = django
output_dir = designatedashboard/locale
input_file = designatedashboard/locale/django.pot

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel-django.cfg
output_file = designatedashboard/locale/django.pot

[egg_info]
tag_build = 
tag_date = 0

