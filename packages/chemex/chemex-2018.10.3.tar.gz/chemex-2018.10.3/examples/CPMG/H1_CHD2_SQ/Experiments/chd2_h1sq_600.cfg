[experiment]
name = CHD2_H1_SQ_CPMG_@_600_MHz_18oC		; no \ or /. smaller is better
type = cpmg.chd2_h1sq

[experimental_parameters]
h_larmor_frq = 600.0 		;in MHz
time_t2      = 30.0e-3 		;in s
temperature  = 18.0		;in oC
carrier      = 1.475		;in ppm
pw90         = 11.3e-6		;in sec

[extra_parameters]
path = ../Data/600/
error = duplicates

[data]
I27HD1-CD1	= I27CD1-I27QD1.out
L69HD1-CD1	= L69CD1-L69QD1.out
M72HE-CE 	= M72CE-M72QE.out
