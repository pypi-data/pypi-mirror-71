[experiment]
name = CHD2_H1_SQ_CPMG_@_800_MHz_18oC		; no \ or /. smaller is better
type = cpmg.chd2_h1sq

[experimental_parameters]
h_larmor_frq = 800.0 		;in MHz
time_t2      = 20.0e-3 		;in s
temperature  = 18.0		;in oC
carrier      = 0.977		;in ppm
pw90         = 9.9e-6		;in sec

[extra_parameters]
path = ../Data/800/
error = duplicates

[data]
I27HD1-CD1	= I27CD1-I27QD1.out
L69HD1-CD1	= L69CD1-L69QD1.out
M72HE-CE 	= M72CE-M72QE.out
