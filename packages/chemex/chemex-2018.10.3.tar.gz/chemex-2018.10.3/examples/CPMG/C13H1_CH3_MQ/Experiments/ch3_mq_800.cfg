[experiment]
#name = CH3_MQ_CPMG_@_800_MHz-18oC		; no \ or /. smaller is better
type = cpmg.ch3_mq

[experimental_parameters]
h_larmor_frq      = 800.0        ;in MHz
time_t2           = 20.0e-3 	    ;in s
temperature       = 18.0         ;in oC
small_protein_flg = y

[extra_parameters]
path = ../Data/800/
error = duplicates

[data]
I125CD1-QD1 = I125CD1-I125QD1.out
M145CE-QE   = M145CE-M145QE.out
M71CE-QE    = M71CE-M71QE.out
