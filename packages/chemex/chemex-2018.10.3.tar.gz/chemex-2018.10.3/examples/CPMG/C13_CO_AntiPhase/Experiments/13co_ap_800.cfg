[experiment]
name = 13CO AP CPMG @ 800 - 25oC		; no \ or /. smaller is better
type = cpmg.co_ap

# default & experimental parameters
[experimental_parameters]
h_larmor_frq = 800.0 		;in MHz
time_t2      = 30.0e-3 		;in s
temperature  = 25.0		;in oC
carrier      = 176.732 		;in ppm
pw90         = 38.4e-6		;in s
time_equil   = 0.003		;in s
taucc	     = 9.09e-3		;in s
sidechain_flg = n

[extra_parameters]
path = ../Data/800/
error = duplicates

[data]
22CO-23N	=  23N-HN.out
23CO-24N	=  24N-HN.out
24CO-25N	=  25N-HN.out
25CO-26N	=  26N-HN.out
36CO-37N	=  37N-HN.out
39CO-40N	=  40N-HN.out
41CO-42N	=  42N-HN.out
42CO-43N	=  43N-HN.out
46CO-47N	=  47N-HN.out
51CO-52N	=  52N-HN.out
