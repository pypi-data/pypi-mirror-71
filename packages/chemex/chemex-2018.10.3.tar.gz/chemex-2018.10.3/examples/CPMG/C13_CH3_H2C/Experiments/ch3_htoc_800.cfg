[experiment]
name = CH3_C_CPMG_@_800_MHz-18oC		; no \ or /. smaller is better
type = cpmg.ch3_h2c

# default & experimental parameters
[experimental_parameters]
h_larmor_frq = 800.0 	  ;in MHz
time_t2      = 20.0e-3  ;in s
taub	       = 2.00e-3  ;in s
temperature  = 18.0		  ;in oC
carrier      = 19.610	  ;in ppm
pw90  	     = 15.8e-6  ;in s

[extra_parameters]
path = ../Data/800/
error = duplicates

[data]
L18CD2-HD2 = L18CD2-QD2.out
M109CE-HE = M109CE-QE.out
M145CE-HE = M145CE-QE.out
