[experiment]
name = CH3_C_CPMG_@_600_MHz-18oC		; no \ or /. smaller is better
type = cpmg.ch3_h2c

# default & experimental parameters
[experimental_parameters]
h_larmor_frq = 600.0 		 ;in MHz
time_t2      = 30.0e-3 	 ;in s
taub	       = 1.99e-3	 ;in s
temperature  = 18.0		   ;in oC
carrier      = 17.993		 ;in ppm
pw90         = 15.4e-6	 ;in s

[extra_parameters]
path = ../Data/600/
error = duplicates

[data]
L18CD2-HD2 = L18CD2-QD2.out
M109CE-HE = M109CE-QE.out
M145CE-HE = M145CE-QE.out
