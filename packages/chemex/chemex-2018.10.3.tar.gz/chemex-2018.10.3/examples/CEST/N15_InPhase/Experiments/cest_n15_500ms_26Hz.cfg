[experiment]
#name = CEST_N15_500ms_26Hz     ; no \ or /. smaller is better
type = cest.x_ip

# default & experimental parameters
[experimental_parameters]
h_larmor_frq = 499.243      ;in MHz
time_t1      = 0.5          ;in s
temperature  = 1.0          ;in oC
carrier      = 118.987      ;in ppm
b1_frq       = 26.3         ;in Hz
;b1_inh       = 0.1          ;in Hz
;b1_inh_res   = 11           ;in Hz

[extra_parameters]
path = ../Data/cest_15n_500ms_26Hz
error = scatter
filter_offsets = 0.0
filter_bandwidths = 26.0

[data]
13N-HN = 13N-HN.out         ; [profile name (Sparky peak name format)] = [file name]
26N-HN = 26N-HN.out
28N-HN = 28N-HN.out
29N-HN = 29N-HN.out
33N-HN = 33N-HN.out
37N-HN = 37N-HN.out
41N-HN = 41N-HN.out
42N-HN = 42N-HN.out
43N-HN = 43N-HN.out
50N-HN = 50N-HN.out
52N-HN = 52N-HN.out
55N-HN = 55N-HN.out
59N-HN = 59N-HN.out
