[build-system]
requires = ["setuptools >= 35.0.2", "wheel >= 0.29.0", "poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
combine_as_imports = true
default_section = "THIRDPARTY"
force_grid_wrap = 0
force_sort_within_sections = true
forced_separate = "tests"
include_trailing_comma = true
indent = "    "
known_first_party = "examples,pymindhome,tests"
line_length = 88
multi_line_output = 3
not_skip = "__init__.py"
sections = "FUTURE,STDLIB,INBETWEENS,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
use_parentheses = true

[tool.poetry]
name = "pymindhome"
version = "0.1.0"
description = "A Python3, asyncio library for interacting with the MindHome REST API"
authors = ["Aaron Bach <aaron@mysmartinsure.com>"]

[tool.poetry.dependencies]
aiohttp = "^3.6.2"
python = "^3.6.0"
pylint = "^2.5.3"

[tool.poetry.dev-dependencies]
aresponses = "^2.0.0"
pre-commit = "^2.0.1"
pytest = "^5.4.1"
pytest-aiohttp = "^0.3.0"
pytest-cov = "^2.8.1"
